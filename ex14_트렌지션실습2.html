<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트렌지션 실습2</title>
  <style>
    div {

      width: 200px;
      height: 50px;
      border-radius: 3px;
      transition-duration: 1s;
      background-color: blue;
      color: wheat;
      line-height: 50px;
      text-align: center;
    }

    div:hover {
      border-radius: 3px;
      width: 400px;
      opacity: 50%;
    }

    p {
      display: inline;
    }
  </style>
</head>

<body>
  <div>
    <p>마우스를 올리면 길어져요</p>
  </div>
</body>

</html>
