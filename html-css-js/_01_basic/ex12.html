<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex12</title>
</head>

<body>
  <main>
    <div>
      <button class="ascending">오름차순</button>
      <button class="descending">내림차순</button>
    </div>
    <ul class="users"></ul>

  </main>
</body>

</html>

<script>

  const userDataList = [
    { id: 29, name: '기린' },
    { id: 2, name: '곰' },
    { id: 10, name: '여우' },
    { id: 4, name: '사자' },
    { id: 101, name: '호랑이' }
  ];
  const ul = document.querySelector('.users');
  const btn = document.querySelectorAll('button');

  function findUser(users) {
    ul.innerHTML = "";
    users.forEach((user) => {
      ul.innerHTML += `<li>${user.id}:${user.name}</li>`
    })
  }
  btn[0].addEventListener('click', () => {
    result = [...userDataList].sort((a, b) => a.id < b.id ? -1 : 1);
    findUser(result);

  })
  btn[1].addEventListener('click', () => {
    result = [...userDataList].sort((a, b) => a.id > b.id ? -1 : 1);
    findUser(result);
  })

  findUser(userDataList);

</script>
